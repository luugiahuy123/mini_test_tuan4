<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas1">
</canvas>

<canvas id="canvas2">
</canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        calculatePerimeter() {
            return 2 * (this.width + this.height);
        }

        calculateArea() {
            return this.width * this.height;
        }

        drawOnCanvas(canvasId) {
            let canvas = document.getElementById(canvasId);
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.fillRect(0, 0, this.width, this.height);
            }
        }
    }

    let rectangle1 = new Rectangle(4, 6);
    console.log(rectangle1.calculateArea());
    console.log(rectangle1.calculatePerimeter());
    rectangle1.drawOnCanvas('canvas1');
    let rectangle2 = new Rectangle(10, 15);
    console.log(rectangle2.calculateArea());
    console.log(rectangle2.calculatePerimeter());
    rectangle2.drawOnCanvas('canvas2');

</script>
</body>
</html>
