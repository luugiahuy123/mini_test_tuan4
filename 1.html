<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArr(num1, num2) {
        let arr = [];
        for (let i = 0; i < num1.length; i++) {
            if (num1[i] != num2) {
               arr.push(num1[i]);
            }
        }
        return arr;
    }

    let n1 = [2, 4, 3, 5, 6, 7, 9,];
    let n2 = +parseInt(prompt("nhap so can xoa"));
    let result = checkArr(n1, n2);
    document.write(result);
</script>
</body>
</html>
